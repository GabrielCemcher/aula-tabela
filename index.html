<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Desafio Tabela - Tabela Estilizada</h1>

    <h2>Moda</h2>
    <table class="produtos-moda">
        <tr class="cabecalho-tabela-moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Cor</th>
            <th>Valor</th>
        </tr>
        <tr class="informacoes-tabela-moda">
            <td>Camiseta</td>
            <td>M</td>
            <td>Azul</td>
            <td>R$ 49,00</td>
        </tr>
        <tr class="informacoes-tabela-moda">
            <td>Tênis Adidas</td>
            <td>42</td>
            <td>Azul Claro</td>
            <td>R$ 5,00</td>
        </tr>
    </table>

    <h2>Casa</h2>
    <table class="produtos-casa">
        <tr class="cabecalho-tabela-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr class="informacoes-tabela-casa">
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr class="informacoes-tabela-casa">
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>
    </table>

</body>

</html>
